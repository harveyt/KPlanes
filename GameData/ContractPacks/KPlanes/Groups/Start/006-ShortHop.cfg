CONTRACT_TYPE
{

	sortKey = a006

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Start-002-FlyingHigher
		minCount = 1

	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Start-003-FlyingFaster
		minCount = 1

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string

		craft = KPlanesCraft_Start_006

	}

//CONTRACT DESCRIPTION

	name = Start-006-ShortHop
	title = Format("#autoLOC_KPlanes_Start_006_ShortHop_title", [ "" ] )
	group = KPlanes_Start
	agent = Wright Aeronautical

	description = Format("#autoLOC_KPlanes_Start_006_ShortHop_description", [ "" ] )

	synopsis = Format("#autoLOC_KPlanes_Start_006_ShortHop_synopsis", [ "" ] )

	notes = Format("#autoLOC_KPlanes_Start_006_ShortHop_notes", [ "" ] )

	completedMessage = Format("#autoLOC_KPlanes_Start_006_ShortHop_completedMessage", [ "" ] )

//Contract Limits
	maxCompletions = 1
	maxSimultaneous = 1
//	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 0.0
	maxExpiry = 0.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
	targetBody = HomeWorld()

//Contract Rewards
	advanceFunds = 8 * @KPlanes:RewardAdvanceFunds
	rewardFunds = 8 * @KPlanes:RewardFunds
	rewardReputation = 5 * @KPlanes:RewardReputation
	rewardScience = 3 * @KPlanes:RewardScience

//Contract Penalties
	failureFunds = 8 * @KPlanes:FailureFunds
	failureReputation = 5 * @KPlanes:FailureReputation


//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must

		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot

			trait = Pilot
			minCrew = 1

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings

			category = Aero

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = All
			type = All
			title = have an air breathing engine only

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any solid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = SolidBooster

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any liquid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = LiquidFuel

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}


			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any solid rocket fuel

				resource = SolidFuel				
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any oxidizer

				resource = Oxidizer				
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			disableOnStateChange = false

		}

		disableOnStateChange = false

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft

		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft

		}

		completeInSequence = true
		disableOnStateChange = true

	}

}
