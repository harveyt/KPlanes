CONTRACT_TYPE
{

	sortKey = a005

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Start-002-FlyingHigher
		minCount = 1

	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Start-003-FlyingFaster
		minCount = 1

	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Start-004-ShortHop
		minCount = 1

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string

		craft = KPlanesCraft_Start_005

	}

//CONTRACT DESCRIPTION

	name = Start-005-Seaplane
	title = #autoLOC_KPlanes_Start_005_Seaplane_title
	group = KPlanes_Start
	agent = Wright Aeronautical

	description = #autoLOC_KPlanes_Start_005_Seaplane_description

	synopsis = #autoLOC_KPlanes_Start_005_Seaplane_synopsis

	notes = #autoLOC_KPlanes_Start_005_Seaplane_notes

	completedMessage = #autoLOC_KPlanes_Start_005_Seaplane_completedMessage

//Contract Limits
	maxCompletions = 1
	maxSimultaneous = 1
//	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 0.0
	maxExpiry = 0.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
	targetBody = HomeWorld()

//Contract Rewards
	advanceFunds = 30 * @KPlanes:RewardAdvanceFunds
	rewardFunds = 30 * @KPlanes:RewardFunds
	rewardReputation = 5 * @KPlanes:RewardReputation
	rewardScience = 5 * @KPlanes:RewardScience

//Contract Penalties
	failureFunds = 30 * @KPlanes:FailureFunds
	failureReputation = 5 * @KPlanes:FailureReputation


//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your seaplane must

		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot

			trait = Pilot
			minCrew = 1

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings

			category = Aero

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = ReachState
			type = ReachState

			situation = SPLASHED

			disableOnStateChange = true
			hideChildren = true
			hidden = true

		}

		PARAMETER
		{
			name = All
			type = All
			title = have air breathing engines only

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any solid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = SolidBooster

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any liquid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = LiquidFuel

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}


			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any solid rocket fuel

				resource = SolidFuel
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any oxidizer

				resource = Oxidizer
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			disableOnStateChange = false

		}

		disableOnStateChange = false

	}

//Land on Water
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = land on water

		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			situation = SPLASHED

			completeInSequence = true
			disableOnStateChange = true
			hideChildren = true

		}

		completeInSequence = true
		hideChildren = true

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and slow to 3.0 m/s or less

		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			situation = SPLASHED
			maxSpeed = 3.0

			completeInSequence = true
			disableOnStateChange = true
			hideChildren = true
			hidden = true

		}

		completeInSequence = true
		hideChildren = true

	}

//Take Off From Water
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and then go at least 20.0 m/s on water

		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			situation = SPLASHED
			minSpeed = 20.0

			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true

		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and then get airborne

		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			situation = FLYING

			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true

		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true

	}
//Recovery Parameter - Landing
	PARAMETER
	{
		name = Any
		type = Any
		title = and then land and stop

		PARAMETER
		{
			name = Any
			type = Any
			title = at one of the following recovery areas

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the KSC Runway

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = HomeWorld()
					biome = Runway
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = or the Spaceplane Hangar Air Terminal

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = HomeWorld()
					biome = SPH
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			disableOnStateChange = false

		}

		completeInSequence = true
		disableOnStateChange = false

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft

		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft

		}

		completeInSequence = true
		disableOnStateChange = true

	}

}
