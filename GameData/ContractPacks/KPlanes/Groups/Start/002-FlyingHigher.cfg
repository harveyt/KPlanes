// -*- conf-javaprop -*-
//
// Copied and modified from GAP/Wright-FirstFlight.cfg

CONTRACT_TYPE
{

	sortKey = a002

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Start-001-FirstFlight
		minCount = 1

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string

		craft = KPlanesCraft_Start_002

	}

	DATA
	{
		type = double
		AltMin = Round(@KPlanes:TroposphereLow * 1000.0)
		title = Minimum altitude
	}

	DATA
	{
		type = string
		DescAltMin = (Troposphere Low)
		title = Minimum altitude
	}

	DATA
	{
		type = string
		PrettyAltMin = "Round(@/AltMin / 1000.0).Print() km"
		title = Minimum altitude
	}

	DATA
	{
		type = string
		PrettyAltRange = "altitude of at least @/PrettyAltMin@/DescAltMin"
		title = Range for altitude 
	}

//CONTRACT DESCRIPTION

	name = Start-002-FlyingHigher
	title = "#autoLOC_KPlanes_Start_002_FlyingHigher_title".Format(@/PrettyAltRange)
	group = KPlanes_Start
	agent = Wright Aeronautical

	description = "#autoLOC_KPlanes_Start_002_FlyingHigher_description".Format(@/PrettyAltRange)

	synopsis = "#autoLOC_KPlanes_Start_002_FlyingHigher_synopsis".Format(@/PrettyAltRange)

	notes = #autoLOC_KPlanes_Start_002_FlyingHigher_notes

	completedMessage = #autoLOC_KPlanes_Start_002_FlyingHigher_completedMessage

//Contract Limits
   	maxCompletions = 1
   	maxSimultaneous = 1
//	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 0.0
	maxExpiry = 0.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = HomeWorld()

//Contract Rewards
  	advanceFunds = 1 * @KPlanes:RewardAdvanceFunds
  	rewardFunds = 1 * @KPlanes:RewardFunds
  	rewardReputation = 1 * @KPlanes:RewardReputation
 	rewardScience = 1 * @KPlanes:RewardScience

//Contract Penalties
  	failureFunds = 1 * @KPlanes:FailureFunds
 	failureReputation = 1 * @KPlanes:FailureReputation


//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must

		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot

			trait = Pilot
			minCrew = 1

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings

			category = Aero

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = All
			type = All
			title = have an air breathing engine only

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any solid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = SolidBooster

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any liquid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = LiquidFuel

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}


			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any solid rocket fuel

				resource = SolidFuel				
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any oxidizer

				resource = Oxidizer				
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			disableOnStateChange = false

		}

		disableOnStateChange = false

	}

//Contract Goals
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = fly up to @/PrettyAltMin

		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			targetBody = Kerbin
			situation = FLYING
			minAltitude = @/AltMin

			disableOnStateChange = true
			hideChildren = true
			hidden = true

		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	

	}

//Recovery Parameter - Landing
	PARAMETER
	{
		name = Any
		type = Any
		title = and then land and stop

		PARAMETER
		{
			name = Any
			type = Any
			title = at one of the following recovery areas

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the KSC Runway

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = Kerbin
					biome = Runway
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = or the Spaceplane Hangar Air Terminal

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = Kerbin
					biome = SPH
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			disableOnStateChange = false

		}

		completeInSequence = true
		disableOnStateChange = false

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft

		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft

		}

		completeInSequence = true
		disableOnStateChange = true

	}

}
