CONTRACT_TYPE
{

	sortKey = a010

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Start-008-DomesticDistance
		minCount = 1

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string

		craft = KPlanesCraft_Start_010

	}

	DATA
	{
		type = double
		Distance = Round(@KPlanes:Continental * 1000.0)
		ScaledDistance = Round(@/Distance / 1000.0)
		title = Distance
	}

	DATA
	{
		type = string
		DescDistance = " (Continental)"
		title = Distance
	}

	DATA
	{
		type = string
		PrettyDistance = "@/ScaledDistance.Print() km"
		title = Distance
	}

//CONTRACT DESCRIPTION

	name = Start-010-ContinentalDistance
	title = Format("#autoLOC_KPlanes_Start_010_ContinentalDistance_title", [ "@/PrettyDistance", "@/DescDistance" ] )
	group = KPlanes_Start
	agent = Wright Aeronautical

	description = Format("#autoLOC_KPlanes_Start_010_ContinentalDistance_description", [ "@/PrettyDistance", "@/DescDistance" ] )

	synopsis = Format("#autoLOC_KPlanes_Start_010_ContinentalDistance_synopsis", [ "@/PrettyDistance", "@/DescDistance" ] )

	notes = Format("#autoLOC_KPlanes_Start_010_ContinentalDistance_notes", [ "@/PrettyDistance", "@/DescDistance" ] )

	completedMessage = Format("#autoLOC_KPlanes_Start_010_ContinentalDistance_completedMessage", [ "@/PrettyDistance", "@/DescDistance" ] )

//Contract Limits
	maxCompletions = 1
	maxSimultaneous = 1
//	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 0.0
	maxExpiry = 0.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
	targetBody = HomeWorld()

//Contract Rewards
	advanceFunds = 12 * @KPlanes:RewardAdvanceFunds
	rewardFunds = 12 * @KPlanes:RewardFunds
	rewardReputation = 5 * @KPlanes:RewardReputation
	rewardScience = 3 * @KPlanes:RewardScience

//Contract Penalties
	failureFunds = 12 * @KPlanes:FailureFunds
	failureReputation = 5 * @KPlanes:FailureReputation


//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must

		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot

			trait = Pilot
			minCrew = 1

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings

			category = Aero

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = All
			type = All
			title = have an air breathing engine only

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any solid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = SolidBooster

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any liquid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = LiquidFuel

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}


			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any solid rocket fuel

				resource = SolidFuel				
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any oxidizer

				resource = Oxidizer				
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			disableOnStateChange = false

		}

		disableOnStateChange = false

	}

//Contract Behaviour (Distance Marker)
BEHAVIOUR
{
    name = WaypointGenerator
    type = WaypointGenerator

    LAUNCH_SITE
    {
        name = KSC

        targetBody = HomeWorld()
        hidden = false
        count = 1
        icon = ksc
        launchSite = KSC
    }

    RANDOM_WAYPOINT_NEAR
    {
        name = Distance Marker

        targetBody = HomeWorld()
        count = 1
        icon = custom
        altitude = 0.0
        waterAllowed = true
	    nearIndex = 0
        minDistance = Continental
        maxDistance = Continental
    }
}

//Contract Goals
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = fly to waypoint "Distance Marker" which is @/PrettyDistance@/DescDistance from KSC

		vessel = @/craft

		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint

			index = 0
			horizontalDistance = 500.0
			hideOnCompletion = true
			showMessages = true

			disableOnStateChange = true
			hideChildren = true
			hidden = true

		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true

	}

//Recovery Parameter - Landing
	PARAMETER
	{
		name = Any
		type = Any
		title = and then land and stop

		PARAMETER
		{
			name = Any
			type = Any
			title = at one of the following recovery areas

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the KSC Runway

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = HomeWorld()
					biome = Runway
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = or the Spaceplane Hangar Air Terminal

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = HomeWorld()
					biome = SPH
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			disableOnStateChange = false

		}

		completeInSequence = true
		disableOnStateChange = false

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft

		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft

		}

		completeInSequence = true
		disableOnStateChange = true

	}

}
