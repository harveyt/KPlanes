CONTRACT_TYPE
{

	sortKey = a012

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Start-010-ContinentalDistance
		minCount = 1

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string

		craft = KPlanesCraft_Start_012

	}

	DATA
	{
		type = double
		AltMax = Round(@KPlanes:StratosphereLow * 1000.0)
		ScaledAltMax = Round(@/AltMax / 1000.0)
		title = Maximum altitude
	}

	DATA
	{
		type = string
		DescAltMax = " (Stratosphere Low)"
		title = Maximum altitude
	}

	DATA
	{
		type = string
		PrettyAltMax = @/ScaledAltMax.ToString("#,# km")
		title = Maximum altitude
	}

	DATA
	{
		type = string
		PrettyAltRange = altitude below @/PrettyAltMax@/DescAltMax
		title = Range for altitude 
	}

	DATA
	{
		type = double
		Distance = Round(@KPlanes:Intercontinental * 1000.0)
		ScaledDistance = Round(@/Distance / 1000.0)
		title = Distance
	}

	DATA
	{
		type = string
		DescDistance = " (Intercontinental)"
		title = Distance
	}

	DATA
	{
		type = string
		PrettyDistance = @/ScaledDistance.ToString("#,# km")
		title = Distance
	}

	DATA
	{
		type = string
		PrettyDistanceRange = distance of at least @/PrettyDistance@/DescDistance
		title = Range for distance 
	}

	DATA
	{
		type = double
		MarkerDistance = Round(@KPlanes:Intercontinental * 1000.0) / 2.0
		ScaledMarkerDistance = Round(@/MarkerDistance / 1000.0)
		title = Distance
	}

	DATA
	{
		type = string
		DescMarkerDistance = ""
		title = Distance
	}

	DATA
	{
		type = string
		PrettyMarkerDistance = @/ScaledMarkerDistance.ToString("#,# km")
		title = Distance
	}

//CONTRACT DESCRIPTION

	name = Start-012-IntercontinentalDistance
	title = #autoLOC_KPlanes_Start_012_IntercontinentalDistance_title
	group = KPlanes_Start
	agent = Wright Aeronautical

	description = #autoLOC_KPlanes_Start_012_IntercontinentalDistance_description

	synopsis = #autoLOC_KPlanes_Start_012_IntercontinentalDistance_synopsis

	notes = #autoLOC_KPlanes_Start_012_IntercontinentalDistance_notes

	completedMessage = #autoLOC_KPlanes_Start_012_IntercontinentalDistance_completedMessage

//Contract Limits
	maxCompletions = 1
	maxSimultaneous = 1
//	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 0.0
	maxExpiry = 0.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
	targetBody = HomeWorld()

//Contract Rewards
	advanceFunds = 15 * @KPlanes:RewardAdvanceFunds
	rewardFunds = 15 * @KPlanes:RewardFunds
	rewardReputation = 5 * @KPlanes:RewardReputation
	rewardScience = 3 * @KPlanes:RewardScience

//Contract Penalties
	failureFunds = 15 * @KPlanes:FailureFunds
	failureReputation = 5 * @KPlanes:FailureReputation


//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must

		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot

			trait = Pilot
			minCrew = 1

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings

			category = Aero

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = All
			type = All
			title = have air breathing engines only

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any solid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = SolidBooster

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any liquid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = LiquidFuel

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}


			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any solid rocket fuel

				resource = SolidFuel
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER
			{
				name = HasResource
				type = HasResource
				title = not have any oxidizer

				resource = Oxidizer
				minQuantity = 0.0
				maxQuantity = 0.0

				disableOnStateChange = false
				hideChildren = true

			}

			disableOnStateChange = false

		}

		disableOnStateChange = false

	}

//Contract Behaviour (Distance Marker)
	BEHAVIOUR
	{
	    name = WaypointGenerator
	    type = WaypointGenerator

	    PQS_CITY
	    {
	        name = KSC

	        targetBody = HomeWorld()
	        hidden = true
	        icon = ksc
	        pqsCity = KSC
	    }

	    RANDOM_WAYPOINT_NEAR
	    {
		name = Distance Marker

		targetBody = HomeWorld()
		count = 1
		icon = custom
		altitude = 0.0
		waterAllowed = true
		nearIndex = 0
		minDistance = @/MarkerDistance
		maxDistance = @/MarkerDistance
	    }
	}

//Contract Goals
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = always flying at an @/PrettyAltRange

		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			targetBody = HomeWorld()
			situation = FLYING
			maxAltitude = @/AltMax

			failWhenUnmet = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true

		}

		completeInSequence = false
		disableOnStateChange = false
		hideChildren = true

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = fly to waypoint "Distance Marker" which is @/PrettyMarkerDistance from KSC

		vessel = @/craft

		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint

			index = 1
			distance = 0.0
			horizontalDistance = 1.0
			hideOnCompletion = true
			completedMessage = You reached the Distance Marker, head back to the KSC.
			showMessages = true

			disableOnStateChange = true
			hideChildren = true
			hidden = true

		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true

	}

//Recovery Parameter - Landing
	PARAMETER
	{
		name = Any
		type = Any
		title = and then land and stop

		PARAMETER
		{
			name = Any
			type = Any
			title = at one of the following recovery areas

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the KSC Runway

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = HomeWorld()
					biome = Runway
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = or the Spaceplane Hangar Air Terminal

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = HomeWorld()
					biome = SPH
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			disableOnStateChange = false

		}

		completeInSequence = true
		disableOnStateChange = false

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft

		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft

		}

		completeInSequence = true
		disableOnStateChange = true

	}

}
