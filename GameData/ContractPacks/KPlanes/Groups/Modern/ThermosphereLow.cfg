CONTRACT_TYPE
{

	sortKey = a001

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = Early-MesosphereHigh
		minCount = 1

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string

		craft = KPlanesCraft_Modern_001

	}

	DATA
	{
		type = double
		AltMin = Round(@KPlanes:ThermosphereLow * 1000.0)
		ScaledAltMin = Round(@/AltMin / 1000.0)
		title = Minimum altitude
	}

	DATA
	{
		type = string
		DescAltMin = " (Thermosphere Low)"
		title = Minimum altitude
	}

	DATA
	{
		type = string
		PrettyAltMin = @/ScaledAltMin.ToString("#,# km")
		title = Minimum altitude
	}

	DATA
	{
		type = string
		PrettyAltRange = altitude above @/PrettyAltMin@/DescAltMin
		title = Range for altitude 
	}

//CONTRACT DESCRIPTION

	name = Modern-ThermosphereLow
	title = #autoLOC_KPlanes_Modern_ThermosphereLow_title
	group = KPlanes_Modern
	agent = KASA

	description = #autoLOC_KPlanes_Modern_ThermosphereLow_description

	synopsis = #autoLOC_KPlanes_Modern_ThermosphereLow_synopsis

	notes = #autoLOC_KPlanes_Modern_ThermosphereLow_notes

	completedMessage = #autoLOC_KPlanes_Modern_ThermosphereLow_completedMessage

//Contract Limits
	maxCompletions = 1
	maxSimultaneous = 1
//	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 0.0
	maxExpiry = 0.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Significant
	targetBody = HomeWorld()

//Contract Rewards
	advanceFunds = 80 * @KPlanes:RewardAdvanceFunds
	rewardFunds = 80 * @KPlanes:RewardFunds
	rewardReputation = 25 * @KPlanes:RewardReputation
	rewardScience = 15 * @KPlanes:RewardScience

//Contract Penalties
	failureFunds = 80 * @KPlanes:FailureFunds
	failureReputation = 25 * @KPlanes:FailureReputation


//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must

		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot

			trait = Pilot
			minCrew = 1

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings

			category = Aero

			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = All
			type = All
			title = have air breathing engines and/or rockets

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = not have any solid rocket engines

				NONE
				{
					MODULE
					{
						EngineType = SolidBooster

					}

				}

				disableOnStateChange = false
				hideChildren = true

			}

			disableOnStateChange = false

		}

		disableOnStateChange = false

	}

//Contract Goals
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = fly at an @/PrettyAltRange

		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			targetBody = HomeWorld()
			situation = FLYING
			minAltitude = @/AltMin

			disableOnStateChange = true
			hideChildren = true
			hidden = true

		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true

	}

//Recovery Parameter - Landing
	PARAMETER
	{
		name = Any
		type = Any
		title = and then land and stop

		PARAMETER
		{
			name = Any
			type = Any
			title = at one of the following recovery areas

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the KSC Runway

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = HomeWorld()
					biome = Runway
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = or the Spaceplane Hangar Air Terminal

				vessel = @/craft

			PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = HomeWorld()
					biome = SPH
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				disableOnStateChange = false
				hideChildren = true		

			}

			disableOnStateChange = false

		}

		completeInSequence = true
		disableOnStateChange = false

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft

		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft

		}

		completeInSequence = true
		disableOnStateChange = true

	}

}
