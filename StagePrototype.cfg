// -*- conf-javaprop -*-
//
// PROTOTYPE for staging/payload contracts.
//

CONTRACT_TYPE
{

	sortKey = a000

//REQUIREMENTS FOR CONTRACT TO APPEAR

//DATA NODES TO PROCESS FOR CONTRACT USE

	DATA
	{
		type = string
		craft = KPlanesCraft_Start_000
	}

//CONTRACT DESCRIPTION

	name = Start-StagingPrototype
	title = PROTOTYPE: Stage/payload prototype contract
	group = KPlanes_Start
	agent = Wright Aeronautical

	description = PROTOTYPE: Used to test stage/payload style contracts.
	synopsis = Prototype.
	notes = Prototype.
	completedMessage = Completed.

//Contract Limits
	maxCompletions = 1000
	maxSimultaneous = 1
//	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 0.0
	maxExpiry = 0.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
	targetBody = HomeWorld()

//Contract Rewards
	advanceFunds = 0 * @KPlanes:RewardAdvanceFunds
	rewardFunds = 0 * @KPlanes:RewardFunds
	rewardReputation = 0 * @KPlanes:RewardReputation
	rewardScience = 0 * @KPlanes:RewardScience

//Contract Penalties
	failureFunds = 0 * @KPlanes:FailureFunds
	failureReputation = 0 * @KPlanes:FailureReputation

//BEHAVIOURS TO DO WHEN CREATING CONTRACT

//PARAMETERS FOR CONTRACT COMPLETION

//LAUNCH STATE
	BEHAVIOUR
	{
		name = OnOffered
		type = Expression

		CONTRACT_OFFERED
		{
			type = List<Vessel>
			CC_StagedNewVessels = AllVessels()
		}

		CONTRACT_OFFERED
		{
			type = VesselIdentifier
			CC_StagedVessel = StagedVesselInvalid
		}

		CONTRACT_OFFERED
		{
			type = List<AvailablePart>
			CC_StagedParts = AllPart()
		}
	}

	PARAMETER
	{
		name = LaunchingParam
		type = VesselParameterGroup
		title = Launching parameter group

		define = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			targetBody = HomeWorld()
			situation = PRELAUNCH
		}

		disableOnStateChange = true
		// hidden = true
		// hideChildren = true
	}

	BEHAVIOUR
	{
		name = LaunchingStateCompute
		type = Expression

		PARAMETER_COMPLETED
		{
			parameter = LaunchingParam
			CC_StagedNewVessels = AllVessels()
		}

		PARAMETER_COMPLETED
		{
			parameter = LaunchingParam
			CC_StagedVessel = @/craft
		}

		PARAMETER_COMPLETED
		{
			parameter = LaunchingParam
			type = List<AvailablePart>
		        CC_StagedParts = Vessel(@/craft).Parts()
		}
	}

//Craft definition
	PARAMETER
	{
		name = StagingParam
		type = VesselParameterGroup
		title = Your flying machine must
		completedMessage = You succesfully staged the payload.
		
		vessel = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = Not
			type = Not
			title = stage with an appropriate payload.

			hideChildren = true

			PARAMETER
			{
				name = NoStaging
				type = NoStaging

				failContract = false
			}
		}

		disableOnStateChange = false
	}

	BEHAVIOUR
	{
		name = StagingStateCompute
		type = Expression

		PARAMETER_COMPLETED
		{
			parameter = StagingParam
		        CC_StagedNewVessels = AllVessels().ExcludeList($CC_StagedNewVessels)
		}

		PARAMETER_COMPLETED
		{
			parameter = StagingParam
		        CC_StagedParts = $CC_StagedParts.ExcludeList(Vessel(@/craft).Parts())
		}

		PARAMETER_COMPLETED
		{
			parameter = StagingParam

			CC_StagedVessel = $CC_StagedNewVessels.Where(v => v.Parts().Count() == v.Parts().Where(p => $CC_StagedParts.Contains(p)).Count()).First()
		}
	}

//Contract Goals

//Recovery Parameter - Landing

//Recovery Parameter - Craft & Kerbal Safety Check
}
